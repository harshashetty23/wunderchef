<div id="scrollTopPad" class="container">
<div class="col-sm-2">
</div>
	<div class="col-sm-10">
		<div class="col-md-4 chefBlock" ng-repeat="ChefMaindta in chefMainFormData">
		<div class="chefContainer">
		                        <div class="figureDiv">
								<figure>
									<img class="chefImg" ng-src="{{ChefMaindta.imagepath}}" alt="" />
									<figcaption><a href="#/menus"><i class="ico i-view"></i> <span>Explore Menus</span></a></figcaption>
								</figure>
								</div>
								<div class="chefContent">
									<h2><a href="#/menus">{{ChefMaindta.name}}</a></h2> 
									<div class="actions">
										<div class="feedBack">
											<div class="likes"><i class="ico i-likes"></i><a href="#">comments 10</a></div>
											<div class="comments"><i class="ico i-comments"></i><a href="#/menus">like 27</a></div>
										</div>
									</div>
									<div class="excerpt">
										<p>{{ChefMaindta.speciality}}</p>
				                        <P> {{ChefMaindta.description}}</P>
									</div>
								</div>
							
		</div>
	</div>
</div>
